<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Markdown to Blog Generator</h1>
        <form id="markdown-form">
            <div class="mb-3">
                <label for="blog-name" class="form-label">Blog File Name</label>
                <input type="text" id="blog-name" class="form-control" placeholder="Enter blog name (without .html)" required>
            </div>
            <div class="mb-3">
                <label for="markdown-file" class="form-label">Upload Markdown File</label>
                <input type="file" id="markdown-file" class="form-control" accept=".md" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Blog</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="../assets/js/generate_blog.js"></script>
</body>
</html>
